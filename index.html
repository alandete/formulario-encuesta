<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de ecuesta - FreeCodeCamp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <div class='container'>
    <h1 id="title">Formulario de encuesta FreeCodeCamp</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">

      <div class="mb-3">
        <label id="name-label" for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Indique su nombre">
      </div>

      <div class="mb-3">
        <label id="email-label" for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label id="number-label" for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" min="18" max="110" placeholder="Indique un número entero">
      </div>

      <select id="dropdown" class="form-select mb-3" aria-label="Default select example">
        <option selected>Indique ciudad de nacimiento</option>
        <option value="1">Barranquilla</option>
        <option value="2">Cartagena</option>
        <option value="3">Bogotá</option>
        <option value="3">Medellín</option>
        <option value="3">Ibagué</option>
        <option value="3">Santa marta</option>
      </select>

      <div class="mb-3">
        <p>¿Tiene usted alguna inclinación religiosa?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="religion" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Soy católico</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="religion" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">Soy cristiano</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="religion" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">Soy ateo</label>
        </div>
      </div>














    </form>
  </div>


  <!-- Call script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
